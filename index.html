<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Behlul & Inci</title>

  <!-- p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>

  <style>
    html, body{
      margin:0; padding:0;
      width:100%; height:100%;
      overflow:hidden;
      background:#000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* INTRO */
    #introWrap{
      position:fixed;
      inset:0;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:9999;
    }
    #introVideo{
      width:100%;
      height:100%;
      object-fit:cover;
      background:#000;
    }

    /* â€œÄ°zlemek iÃ§in dokunun â–¶â€ */
    #tapToStart{
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      padding:14px 22px;
      border-radius:999px;
      background:rgba(0,0,0,0.6);
      color:#fff;
      font-size:18px;
      border:1px solid rgba(255,255,255,0.35);
      display:none;
      user-select:none;
      animation:pulse 1.4s infinite;
    }
    @keyframes pulse{
      0%{opacity:0.55;}
      50%{opacity:1;}
      100%{opacity:0.55;}
    }

    canvas{ display:block; touch-action:none; }
  </style>
</head>

<body>

  <!-- INTRO (sesli) -->
  <div id="introWrap">
    <video id="introVideo" playsinline preload="auto">
      <source src="assets/intro.mp4?v=2" type="video/mp4" />
    </video>
    <div id="tapToStart">Ä°zlemek iÃ§in dokunun â–¶</div>
  </div>

<script>
/* ==========================
   0) INTRO VIDEO
   ========================== */
const introWrap  = document.getElementById("introWrap");
const introVideo = document.getElementById("introVideo");
const tapToStart = document.getElementById("tapToStart");

async function tryPlayIntro(){
  try{
    introVideo.muted = false;
    introVideo.volume = 1.0;
    const p = introVideo.play();
    if (p) await p;
  }catch(e){
    tapToStart.style.display = "block";
  }
}

tapToStart.addEventListener("click", async () => {
  tapToStart.style.display = "none";
  try{
    introVideo.muted = false;
    introVideo.volume = 1.0;
    await introVideo.play();
  }catch(e){}
}, { passive:true });

introVideo.addEventListener("ended", () => {
  introWrap.style.display = "none";
  startGame();
});

tryPlayIntro();

/* ==========================
   1) GAME (p5.js)
   ========================== */
let bgImg, catImg, sharkImg, levelUpImg;

let state = "START"; // START, PLAYING, GAMEOVER
let scaleFactor = 1;

const game = { score: 0, lives: 3, level: 1 };

// TIME + BEST TIME
let startTime = 0;
let elapsedTime = 0;
let bestTime = 0; // seconds
const BEST_TIME_KEY = "behlul_best_time_v1";

const TOUCH_X_OFFSET = -14;

// LEVEL UP ANIM
let levelUpText = "";
let levelUpTimer = 0; // ms remaining

// FLIP (aÄŸÄ±z bazen ters tarafa aÃ§Ä±lsÄ±n)
let flipTarget = 0;   // 0 veya PI
let flipCurrent = 0;  // yumuÅŸak geÃ§iÅŸ

// PLAYER
const player = { x: 0, y: 0, r: 52 };

// SHARK (DEV)
const shark = {
  x: 0, y: 0,
  w: 520, h: 520,
  gapAngle: 0,
  gapSize: 1.1
};

function startGame(){
  new p5(p => {
    p.preload = () => {
      bgImg      = p.loadImage("assets/background.jpg?v=2");
      catImg     = p.loadImage("assets/cat.png?v=2");
      sharkImg   = p.loadImage("assets/shark.png?v=2");
      levelUpImg = p.loadImage("assets/levelup.png?v=1"); // âœ… level-up gÃ¶rseli
    };

    p.setup = () => {
      p.createCanvas(p.windowWidth, p.windowHeight);
      p.imageMode(p.CENTER);
      p.angleMode(p.RADIANS);
      resetAll(p);
    };

    p.windowResized = () => {
      p.resizeCanvas(p.windowWidth, p.windowHeight);
      resetAll(p, true);
    };

    p.draw = () => {
      renderBackground(p);

      if (state === "START") {
        renderOverlay(p, false);
        return;
      }

      if (state === "GAMEOVER") {
        renderOverlay(p, true);
        return;
      }

      // PLAYING
      updateGame(p);
      renderGame(p);
      renderHUD(p);
      renderLevelUpAnim(p); // âœ… LEVEL anim
    };

    p.mousePressed = p.touchStarted = () => {
      if (state === "START") {
        startTime = p.millis();
        elapsedTime = 0;

        levelUpTimer = 0;
        levelUpText = "";

        state = "PLAYING";
        return false;
      }

      if (state === "GAMEOVER") {
        resetAll(p);
        state = "START";
        return false;
      }
      return false;
    };
  });
}

function resetAll(p, keepState=false){
  scaleFactor = Math.min(p.width, p.height) / 700;

  game.score = 0;
  game.lives = 3;
  game.level = 1;

  player.r = 52 * scaleFactor;
  player.x = p.width * 0.25;
  player.y = p.height * 0.5;

  shark.w = shark.h = 520 * scaleFactor;
  shark.x = p.width / 2;
  shark.y = p.height / 2;
  shark.gapAngle = -0.3;
  shark.gapSize = 1.1;

  // best time yÃ¼kle
  bestTime = parseInt(localStorage.getItem(BEST_TIME_KEY) || "0", 10);

  // sÃ¼reyi sÄ±fÄ±rla
  startTime = p.millis();
  elapsedTime = 0;

  // level anim reset
  levelUpTimer = 0;
  levelUpText = "";

  // flip reset
  flipTarget = 0;
  flipCurrent = 0;

  if (!keepState) state = "START";
}

function renderBackground(p){
  if (!bgImg) { p.background(0); return; }

  const cw = p.width, ch = p.height;
  const iw = bgImg.width, ih = bgImg.height;
  const cr = cw/ch, ir = iw/ih;

  let dw, dh;
  if (ir > cr) { dh = ch; dw = dh * ir; }
  else { dw = cw; dh = dw / ir; }

  p.image(bgImg, cw/2, ch/2, dw, dh);
}

function updateGame(p){
  const tx = (p.touches && p.touches.length ? p.touches[0].x : p.mouseX) + TOUCH_X_OFFSET;
  const ty = (p.touches && p.touches.length ? p.touches[0].y : p.mouseY);

  player.x = lerp(player.x, clamp(tx, player.r, p.width - player.r), 0.25);
  player.y = lerp(player.y, clamp(ty, player.r, p.height - player.r), 0.25);

  // TIME
  elapsedTime = Math.floor((p.millis() - startTime) / 1000);

  // score/level
  game.score += 1;

  const prevLevel = game.level;
  if (game.score % 900 === 0) game.level += 1;

  // âœ… level-up anim baÅŸlat: LEVEL 2 / LEVEL 3 ...
  if (game.level !== prevLevel) {
    levelUpText = `LEVEL ${game.level}!`;
    levelUpTimer = 1100;
  }

  // sÃ¼reye gÃ¶re zorluk
  const timeDifficulty = Math.floor(elapsedTime / 20);

  // --------------------
  // ğŸ¦ˆ AÄIZ GENÄ°ÅLÄ°ÄÄ° (C gibi) + alt-Ã¼st oynama
  // --------------------
  const baseGap = 1.30;
  const gapByLevel = (game.level - 1) * 0.045;
  const gapByTime  = timeDifficulty * 0.025;

  const waveSpeed = 0.015 + game.level * 0.002;
  const waveAmp   = 0.10 + game.level * 0.015;
  const wave      = Math.sin(p.millis() * waveSpeed) * waveAmp;

  // --------------------
  // ğŸ˜ˆ HIGH LEVEL: aniden kÃ¼Ã§Ã¼lÃ¼p bÃ¼yÃ¼me (bite/pulse)
  // --------------------
  let biteFactor = 1.0;
  if (game.level >= 4) {
    const bitePeriod = 5500;
    const biteWindow = 380;
    const phase = p.millis() % bitePeriod;
    if (phase < biteWindow) {
      biteFactor = 0.65; // daha dar anlÄ±k
    }
  }

  // --------------------
  // ğŸ¦ˆ Bazen ters tarafa aÃ§Ä±lma (0 veya PI)
  // --------------------
  const flipBucket = Math.floor(p.millis() / 7000) % 3; // 2 normal + 1 ters
  flipTarget = (flipBucket === 2) ? Math.PI : 0;
  flipCurrent = lerp(flipCurrent, flipTarget, 0.06);

  // --------------------
  // ğŸŒ€ DÃ–NÃœÅ + YÃ–N SALINIMI + TERS
  // --------------------
  const baseTurn = 0.02 + (game.level * 0.002) + (timeDifficulty * 0.0015);
  shark.gapAngle += baseTurn;
  shark.gapAngle += Math.sin(p.millis() * 0.002) * (0.015 + game.level * 0.002);
  shark.gapAngle += flipCurrent;

  // final gap
  let gap = (baseGap - gapByLevel - gapByTime + wave) * biteFactor;
  shark.gapSize = Math.max(0.70, gap);

  // anim timer dÃ¼ÅŸÃ¼r (fps baÄŸÄ±msÄ±z kÃ¼Ã§Ã¼k yaklaÅŸÄ±m)
  if (levelUpTimer > 0) levelUpTimer = Math.max(0, levelUpTimer - (1000/60));

  if (isCollidingWithSharkMouth(player.x, player.y, player.r)) {
    loseLife();
  }
}

function renderGame(p){
  if (sharkImg) {
    p.push();
    p.translate(shark.x, shark.y);
    p.rotate(shark.gapAngle);
    p.image(sharkImg, 0, 0, shark.w, shark.h);
    p.pop();
  }

  if (catImg) {
    const catSize = 160 * scaleFactor;
    p.image(catImg, player.x, player.y, catSize, catSize);
  }
}

function renderHUD(p){
  const hue = (game.level * 35) % 360;
  const col = hslToRgbCss(hue, 90, 60);

  const p5 = window; // (sadece isim Ã§akÄ±ÅŸmasÄ±n diye)
  // p5 deÄŸiÅŸkenini kullanmÄ±yoruz, sadece not: p burada p5 instance

  // p5 instance eriÅŸimi: renderHUD(p) parametresi zaten var
  // (Bu satÄ±r sadece yanlÄ±ÅŸlÄ±k olmasÄ±n diye; istersen silebilirsin.)

  // HUD
  // (p burada p5 instance)
  // AltÄ±n renk deÄŸil; level'e gÃ¶re renk deÄŸiÅŸiyor (sen istemiÅŸtin)
  // Level up yazÄ±sÄ± altÄ±n & glow.
  // HUD iÃ§in de altÄ±n istersen sÃ¶yle.
}

function renderHUD(p){
  const hue = (game.level * 35) % 360;
  const col = hslToRgbCss(hue, 90, 60);

  p.push();
  p.fill(col);
  p.noStroke();
  p.textAlign(p.LEFT, p.TOP);
  p.textSize(18 * scaleFactor);

  p.text(`Level: ${game.level}`, 16, 14);
  p.text(`Score: ${game.score}`, 16, 38);
  p.text(`Time: ${formatTime(elapsedTime)}`, 16, 62);
  p.text(`Best: ${formatTime(bestTime)}`, 16, 86);

  p.pop();
}

/* âœ… Level up: ekran kadar gÃ¶rsel + altÄ±n yazÄ± + glow */
function renderLevelUpAnim(p){
  if (levelUpTimer <= 0) return;

  const DURATION = 1100;
  const t = levelUpTimer / DURATION; // 1 -> 0
  const fade = 1 - Math.pow(1 - t, 2);
  const alpha = Math.floor(255 * fade);

  const bigSize = Math.max(p.width, p.height) * 1.15;

  const ctx = p.drawingContext;
  const glowStrength = 40 * scaleFactor;
  const glowColor = `rgba(255, 255, 255, ${0.55 * fade})`;

  p.push();
  p.translate(p.width/2, p.height/2);

  // glow'lu gÃ¶rsel
  if (levelUpImg) {
    ctx.save();
    ctx.shadowBlur = glowStrength;
    ctx.shadowColor = glowColor;

    p.tint(255, Math.floor(90 * fade));
    p.image(levelUpImg, 0, 0, bigSize * 1.06, bigSize * 1.06);
    p.image(levelUpImg, 0, 0, bigSize * 1.03, bigSize * 1.03);

    p.tint(255, alpha);
    p.image(levelUpImg, 0, 0, bigSize, bigSize);
    p.noTint();

    ctx.restore();
  }

  // altÄ±n yazÄ± + glow
  const gold = p.color(255, 215, 0, alpha);
  ctx.save();
  ctx.shadowBlur = 28 * scaleFactor;
  ctx.shadowColor = `rgba(255, 215, 0, ${0.85 * fade})`;

  p.fill(gold);
  p.noStroke();
  p.textAlign(p.CENTER, p.CENTER);
  p.textSize(64 * scaleFactor);
  p.text(levelUpText, 0, 0);

  ctx.restore();
  p.pop();
}

function renderOverlay(p, gameOver=false){
  p.push();
  p.fill(0,0,0,160);
  p.rect(0,0,p.width,p.height);

  p.fill(255);
  p.textAlign(p.CENTER, p.CENTER);

  p.textSize(48 * scaleFactor);
  p.text("Behlul & Inci", p.width/2, p.height/2 - 50);

  if (gameOver) {
    p.textSize(22 * scaleFactor);
    p.text(`Best: ${formatTime(bestTime)}`, p.width/2, p.height/2 - 5);
    p.text("Tekrar denemek iÃ§in dokun", p.width/2, p.height/2 + 35);
  } else {
    p.textSize(22 * scaleFactor);
    p.text("BaÅŸlamak iÃ§in dokun", p.width/2, p.height/2 + 20);
  }

  p.pop();
}

// life logic
function loseLife(){
  if (loseLife._lock) return;
  loseLife._lock = true;

  game.lives -= 1;
  setTimeout(() => { loseLife._lock = false; }, 500);

  if (game.lives <= 0) {
    // BEST TIME kaydet
    if (elapsedTime > bestTime) {
      bestTime = elapsedTime;
      localStorage.setItem(BEST_TIME_KEY, String(bestTime));
    }
    state = "GAMEOVER";
  }
}

/* ==========================
   COLLISION
   ========================== */
function isCollidingWithSharkMouth(px, py, pr){
  const dx = px - shark.x;
  const dy = py - shark.y;
  const dist = Math.sqrt(dx*dx + dy*dy);

  const outerR = shark.w * 0.50;
  const innerR = shark.w * 0.22;

  const withinRing = (dist + pr >= innerR) && (dist - pr <= outerR);
  if (!withinRing) return false;

  const ang = Math.atan2(dy, dx);

  const a0 = normalizeAngle(shark.gapAngle - shark.gapSize/2);
  const a1 = normalizeAngle(shark.gapAngle + shark.gapSize/2);

  const inGap = isAngleBetween(ang, a0, a1);
  return !inGap;
}

function normalizeAngle(a){
  while (a < -Math.PI) a += Math.PI*2;
  while (a >  Math.PI) a -= Math.PI*2;
  return a;
}

function isAngleBetween(a, start, end){
  a = normalizeAngle(a);
  start = normalizeAngle(start);
  end = normalizeAngle(end);

  if (start <= end) return (a >= start && a <= end);
  return (a >= start || a <= end);
}

/* ==========================
   TIME FORMAT + HUD COLOR
   ========================== */
function formatTime(seconds){
  const m = Math.floor(seconds / 60);
  const s = seconds % 60;
  return `${m.toString().padStart(2,"0")}:${s.toString().padStart(2,"0")}`;
}

function hslToRgbCss(h, s, l){
  s /= 100; l /= 100;
  const c = (1 - Math.abs(2*l - 1)) * s;
  const x = c * (1 - Math.abs(((h/60) % 2) - 1));
  const m = l - c/2;

  let r=0,g=0,b=0;
  if (0 <= h && h < 60) { r=c; g=x; b=0; }
  else if (60 <= h && h < 120) { r=x; g=c; b=0; }
  else if (120 <= h && h < 180) { r=0; g=c; b=x; }
  else if (180 <= h && h < 240) { r=0; g=x; b=c; }
  else if (240 <= h && h < 300) { r=x; g=0; b=c; }
  else { r=c; g=0; b=x; }

  r = Math.round((r+m)*255);
  g = Math.round((g+m)*255);
  b = Math.round((b+m)*255);
  return `rgb(${r},${g},${b})`;
}

/* ==========================
   UTILS
   ========================== */
function clamp(v, mn, mx){ return Math.max(mn, Math.min(mx, v)); }
function lerp(a, b, t){ return a + (b - a) * t; }
</script>
